<div *ngIf="mostraralert" class="alert alert-dismissible alert-success" id="alerta" style="margin-left: 100px; margin-top: 50px; margin-right: 100px">
  <strong>Se ha agregado una nueva artesanía correctamente</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div style="margin-left: 350px; margin-top: 50px; margin-right: 350px">
<div class="card mb-3">
  <h3 class="card-header" style="text-align: center">Nuevo producto de Artesanía</h3>
  <svg xmlns="http://www.w3.org/2000/svg" class="d-block user-select-none" width="100%" height="200" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
    <rect width="100%" height="100%" fill="#868e96"></rect>
    <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text>
  </svg>
  <div class="card-body">
    <a href="#" class="card-link">Subir Fotografía</a>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <form>
      <fieldset>
        <legend style="text-align: center"><h3>Información</h3></legend>
        <div class="form-group">
          <label for="name" class="form-label mt-4">Nombre de Artesanía</label>
          <input type="email" class="form-control" id="name" aria-describedby="name">
        </div>
        <div class="form-group">
          <label for="exampleTextarea" class="form-label mt-4">Descripción</label>
          <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
        </div>
      </fieldset>
    </form>

    <div class="form-group">
      <label class="form-label mt-4">Costo</label>
      <div class="form-group">
        <div class="input-group mb-3">
          <span class="input-group-text">$</span>
          <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
          <span class="input-group-text">.00</span>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="card-body" style="text-align: center">
    <button (click)="Subir()" type="button" class="btn btn-primary">Subir Nuevo Producto</button>
  </div>
</div>
